<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 formul√°rio</title>
    <style>
        form {
            background-color: #e8e8e8;
            padding: 15px;
            width: 500px;
            margin: 50px auto;
            border: 1px solid #999;
            border-radius: 10px;

        }

        input[type="text"],
        input [type="number"] {
            width: 290px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function mensagem() {
            //obtendo nome e idade
            var nome = document.getElementById("nome").value; //retorna o valor do id nome
            var idade = document.getElementById("idade").value;

            //frase
            alert(nome + " tem " + idade + " anos ");
        }

    </script>
</head>

<body>
    <form>
        <input type="text" id="nome" placeholder="informe nome">
        <input type="number" id="idade" placeholder="informe idade">
        <input type="button" value="enviar" onclick="mensagem()">

    </form>
</body>

</html>
