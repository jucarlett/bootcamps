<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Tabelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script>

    </script>

</head>

<body>
    <!-- navigator é umelemento neutro como marcacao-->
    <nav>
        <a href="link.html">exemplo de link</a>
        <a href="listas.html">exemplo de listas</a>
        <a href="tabela.html">exemplo de tabela</a>
    </nav>
    <!-- exemplo 1 -->
    <table class="table table-success table-striped-columns">
        <!-- TR linha, TD table divisor,  -->
        <tr>
            <td>Ana</td>
            <td>Bianca</td>
            <td>Julia</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>Luciana</td>
            <td>Sueli</td>
        </tr>
    </table>


    <!-- exemplo 2 -->
    <table class="table table-dark table-striped">
        <tr>
            <!-- trabalha com 2 ou mais mescladas td rowsspan com linghas usando linha de baixo mesclada -->
            <td rowspan="2">1</td>
            <!-- trabalha com 2 ou mais mescladas td colspan com colunas -->
            <td colspan="2">2</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <!-- exemplo 3 -->
    <table class="table table-primary table-striped">
        <!-- cabeçalho informacoes fixas -->
        <thead>
            <tr>
                <!-- dentro do thead nao é TD é TH -->
                <th>Nome</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <!-- corpo  -->
        <tbody>
            <tr>
                <td>João</td>
                <td>Curitiba</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>Porto Alegre</td>
            </tr>
        </tbody>
        <!-- rodape opcional-->
        <tfoot>
            <tr>
                <td colspan="2">Total de registros: 3</td>
            </tr>
        </tfoot>
    </table>



</body>

</html>
