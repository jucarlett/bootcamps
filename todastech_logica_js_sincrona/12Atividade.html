<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Atividade</title>
</head>

<script>

    var menu = "1) Ana \n"
    menu += "2) Bianca \n"
    menu += "3) Carla \n"
    menu += "4) Finalizar"

    var ana = 0, bianca = 0, carla = 0



    do {
        var voto = parseInt(prompt(menu))
        switch (voto) {
            case 1:
                ana++
                break

            case 2:
                bianca++
                break

            case 3:
                carla++
                break

            case 4:
                alert("votacao finalizada")
                break

            default:
                alert("voto invalido")
        }
    } while (voto != 4)

    document.write("Ana obteve " + ana + " votos<hr>")
    document.write("Bianca obteve " + bianca + " votos<hr>")
    document.write("Carla obteve " + carla + " votos")

</script>

<body>

</body>

</html>
