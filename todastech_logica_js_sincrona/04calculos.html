<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 Cálculos</title>
</head>

<script>

    var num1 = parseFloat (prompt("informe primeiro num")) //parse pra trabalhar o dado por causa da soma
    var num2 = parseFloat (prompt("informe segundo num"))

    document.write("A soma dos valores é " + (num1 + num2))
    document.write("<hr>")
    document.write("A subtração dos valores é " + (num1 - num2))
    document.write("<hr>")
    document.write("A multiplicação dos valores é " + (num1 * num2))
    document.write("<hr>")
    document.write("A divisão dos valores é " + (num1 / num2))
    document.write("<hr>")


</script>
