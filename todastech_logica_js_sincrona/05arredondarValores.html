<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 Arredondamento Valores</title>
</head>

<script>

    var nota1 = parseFloat(prompt("informe nota 1")) //parse pra trabalhar o dado por causa da soma
    var nota2 = parseFloat(prompt("informe nota 2"))
    var media = (nota1 + nota2) / 2

    document.write("A média das notas é " + media.toFixed(2)) //toFixed pra arredondar o valor

</script>
