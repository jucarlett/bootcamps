<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 Condicional Encadeada</title>

    <!-- JS -->
    <script>

        var media = prompt("qual a nota")
        if (media == 10) {
            document.write("aprovado nota máxima")
        } else if (media >= 9) {
            document.write("aluno ótimo")
        } else if (media >= 8) {
            document.write("aluno bom")
        } else if (media >= 7) {
            document.write("aluno regular")
        } else if (media >= 6) {
            document.write("aluno ruim")
        } else if (media >= 5) {
            document.write("aluno péssimo")
        } else {
            document.write("reprovado")
        }

    </script>



</head>

<body>

</body>

</html>
