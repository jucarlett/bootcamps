<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Exercício</title>

    <!-- JS -->
    <script>

        /*Serão pedidos 2 numeros, se forem iguais realize a soma desses numeros, 
        caso sejam dif, realize a multiplicao entre eles*/
        var num1 = parseInt (prompt("digite primeiro numero"))
        var num2 = parseInt (prompt("digite segundo numero"))
        if (num1 == num2){
            var soma = parseInt(num1) + parseInt(num2)
            document.write("A soma dos numeros é: " + soma)
        }else{
            var mult = parseInt(num1) * parseInt(num2)
            document.write("A multiplicação dos numeros é: " + mult)
        }

    </script>

</head>
<body>
</body>
</html>
