    <title>04 - Converter Dados</title>

    <!-- JS -->
    <script>

        //armazenar números ParseInt e ParseFloat força reconhecer como numero para operacao
        var numero1 = ParseFloat(prompt ("Informe o primeiro número"))
        var numero2 = ParseFloat(prompt ("Informe o segundo número"))

        //exibir um cálculo
        document.write(numero1/numero2)


    </script>
