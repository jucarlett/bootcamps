<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 La√ßo WHILE</title>

    <!-- JS -->
    <script>

        /* ++ incremento mais um, -- decremento menos 1, 
        +=3 incrementa +3 (pode variar como quiser), -=2 decrementa 2, 
        *=4 incremente vezes 4, /=2 decrementa dividindo por 2
        */
        var contador = 0
        while (contador < 11) {
            document.write(contador + "<br>")
            contador++
        }

    </script>

</head>

</body>

</html>
