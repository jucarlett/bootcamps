<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Do While</title>

    <!-- JS -->
    <script>

        var contador = 10
        do {
            document.write(contador + "<br>")
            contador--
        } while (contador > 0)

    </script>

</head>

<body>
</body>

</html>
