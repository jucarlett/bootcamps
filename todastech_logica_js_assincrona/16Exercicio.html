<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Exercício </title>

    <!-- JS -->
    <script>

        /*Desenvolver um sistema onde o usuário informa um número e em seguida
        exiba a tabuada daquele número*/

        var numero = parseInt(prompt("Informe um número: "))

        for (var contador = 0; contador <= 10; contador++) {

            document.write(numero + " x " + contador + " = " + (numero * contador) + "<br>")
        }


    </script>

</head>

<body>
</body>

</html>
